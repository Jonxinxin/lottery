<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖小程序</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>抽奖小程序</h1>
        
        <!-- 功能区域 -->
        <div class="function-grid">
            <div class="function-item" data-page="lottery.html">转盘抽奖</div>
            <div class="function-item">猜谜语</div>
            <div class="function-item">刘拳</div>
            <div class="function-item">试试手气</div>
        </div>
    </div>

    <!-- 子菜单和遮罩层 -->
    <div class="overlay" id="overlay"></div>
    <div class="submenu" id="submenu">
        <div class="submenu-item" data-page="lottery.html">转盘抽奖</div>
        <div class="submenu-item" data-page="riddle.html">猜谜语</div>
    </div>

    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <div class="nav-item active">
            <i class="bi bi-house"></i>
            <span>首页</span>
        </div>
        <div class="nav-item" id="lotteryNav">
            <i class="bi bi-gift"></i>
            <span>抽奖</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-clock-history"></i>
            <span>历史记录</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
